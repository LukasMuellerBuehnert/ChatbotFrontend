<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Test-Chatbot</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
  #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
  .user { color: blue; margin: 5px 0; }
  .bot { color: green; margin: 5px 0; }
</style>
</head>
<body>

<h1>Website-Chatbot</h1>
<div id="chat"></div>
<input id="msg" type="text" placeholder="Frage eingeben..." style="width:80%">
<button onclick="send()">Senden</button>

<script>
const API_URL = "https://DEIN-BACKEND-URL/chat"; // hier sp√§ter URL vom Python-Server eintragen

function addMessage(text, sender) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = sender;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const msg = document.getElementById("msg").value;
  if (!msg) return;
  addMessage(msg, "user");
  document.getElementById("msg").value = "";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg})
  });
  const data = await res.json();
  addMessage(data.answer || "Fehler", "bot");
}
</script>

</body>
</html>
