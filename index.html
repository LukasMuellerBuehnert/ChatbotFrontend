<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">

  <!-- Floating Toggle Button -->
  <button id="chatToggle"
    class="fixed z-50 right-4 bottom-[calc(1rem+env(safe-area-inset-bottom))] rounded-full w-14 h-14 flex items-center justify-center shadow-lg bg-blue-600 hover:bg-blue-700 text-white"
    aria-label="Chat öffnen/schließen" title="Chat öffnen/schließen">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
      <path d="M20 2H4a2 2 0 0 0-2 2v16l4-4h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
    </svg>
  </button>

  <!-- Floating Chat Window -->
  <div id="chatWindow"
       class="fixed z-50 right-4 bottom-[calc(5.5rem+env(safe-area-inset-bottom))] w-[92vw] max-w-xl bg-white shadow-xl rounded-2xl border border-gray-200 hidden">
    <!-- Header -->
    <div class="p-5 flex items-center justify-between">
      <h2 class="text-xl font-semibold">Lukas Demo Chatbot</h2>
      <button id="chatClose" class="p-1 rounded hover:bg-gray-100" aria-label="Schließen">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.3 5.71 12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.29 19.71 2.88 18.3 9.17 12 2.88 5.71 4.29 4.29 10.59 10.6l6.3-6.31z"/>
        </svg>
      </button>
    </div>

    <!-- Chat area -->
    <div id="chat"
         class="space-y-3 bg-gray-100 rounded-xl border border-gray-300 mx-3 px-3 py-3
                h-80 overflow-y-auto">
    </div>

    <!-- Composer -->
    <form id="form" class="flex gap-2 p-3 items-center">
      <input id="msg" type="text" placeholder="Frage eingeben…"
             class="min-w-0 flex-1 rounded-xl border border-gray-300 px-4 py-2
                    focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="sendBtn" type="submit"
              class="shrink-0 rounded-xl bg-blue-600 text-white px-4 py-2 hover:bg-blue-700 disabled:opacity-50">
        Senden
      </button>
    </form>

    <p class="text-xs text-gray-500 mt-2 px-3 pb-3">Ask me anything about the website e.g. opening hours.</p> 
  </div>

  <script src="chat.js"></script>
</body>
</html>
